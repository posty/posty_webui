<div class="well well-large" ng-controller="TransportCtrl" ng-cloak ng-init="init()"><div ng-include="'partials/partial_navbar.html'"></div><p></p><div class="bs-docs-example"><div class="accordion" id="accordion2"><div class="accordion-group"><div class="accordion-heading"><a href="" class="accordion-toggle" ng-click="create()"><h5 class="h5new"><img src="img/widget/transport_ico.png" alt="ico"> New</h5></a></div></div><div class="accordion-group"><div id="collapseTwo" class="accordion-body collapse in"><div class="accordion-inner"><div ng-show="ProcessService.isLoading()"><img src="img/loading.gif"> Loading...</div><table ng-show="!ProcessService.isLoading()" class="table table-bordered table-striped table-hover"><thead><tr><th>Name</th><th>Destination</th><th><div class="input-prepend pull-right"><span class="add-on"><i class="icon-search"></i></span> <input type="text" class="span2" ng-model="search.$" placeholder="Search text"></div></th></tr></thead><tbody><tr ng-repeat="transport in getList() | filter:search:strict"><td>{{ transport.name }}</td><td>{{ transport.destination }}</td><td class="tableButton"><div class="pull-right"><button class="btn btn-warning" ng-click="edit(transport)"><i class="icon-edit icon-white"></i></button> &nbsp;&nbsp; <button class="btn btn-danger" ng-click="remove(transport)"><i class="icon-trash icon-white"></i></button></div></td></tr></tbody></table></div></div></div></div></div><script type="text/ng-template" id="createView.html"><form name='form'>
            <div class="modal-header">
                <button type="button" class="close" ng-click="modalOptions.close()">&times;</button>
                <h3 class="modal-title">New Tranpsort</h3>
            </div>
            <div class="modal-body">
                <!-- Name -->
                <div class="control-group">
                    <label class="control-label" for="name">Name: <img src="img/widget/domain_ico.png" alt="ico"/></label>
                    <div class="controls">
                        <input type="text" ng-required="true" name="name" id="name" ng-model="data.name" focus="true" placeholder="posty-soft.org">
                    </div>
                </div>
                <!-- end Name -->
                <!-- Destination -->
                <div class="control-group">
                    <label class="control-label" for="name">Destination: <img src="img/widget/transport_ico.png" alt="ico"/></label>
                    <div class="controls">
                        <input type="text" ng-required="true" name="destination" id="destination" ng-model="data.destination" placeholder="192.168.1.0">
                    </div>
                </div>
                <!-- end Destination -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="modalOptions.ok(data)" ng-disabled='!form.$valid'>Save<i class="icon-ok icon-white"></i></button>
                <button class="btn" ng-click="modalOptions.close()">Cancel</button>
            </div>
        </form></script><script type="text/ng-template" id="editView.html"><form name='form'>
            <div class="modal-header">
                <button type="button" class="close" ng-click="modalOptions.close()">&times;</button>
                <h3 class="modal-title">Edit Transport</h3>
            </div>
            <div class="modal-body">
                <!-- Name -->
                <div class="control-group">
                    <label class="control-label" for="name">Name: <img src="img/widget/domain_ico.png" alt="ico"/></label>
                    <div class="controls">
                        <input type="text" ng-required="true" name="name" id="name" ng-model="data.name" focus="true" placeholder="posty-soft.org">
                    </div>
                </div>
                <!-- end Name -->
                <!-- Destination -->
                <div class="control-group">
                    <label class="control-label" for="name">Destination: <img src="img/widget/transport_ico.png" alt="ico"/></label>
                    <div class="controls">
                        <input type="text" ng-required="true" name="destination" id="destination" ng-model="data.destination" placeholder="192.168.1.0">
                    </div>
                </div>
                <!-- end Destination -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="modalOptions.ok(data)" ng-disabled='!form.$valid'>Save<i class="icon-ok icon-white"></i></button>
                <button class="btn" ng-click="modalOptions.close()">Cancel</button>
            </div>
        </form></script></div>
